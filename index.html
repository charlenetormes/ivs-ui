<!DOCTYPE html>
<html>
<head>
<title>Sign Up</title>
<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="app-wrapper">
        <div class="container" id="container">
            <div class="form-container sign-in-container">
                <div class="thank-you-section">
                    <h1>Thank you for signing up! Enjoy the message!</h1>
                </div>
                <form action="#">
                    <h1>Sign up to reveal the message</h1>
                    <div class="form-inputs">
                        <label for="email">Email</label>
                        <input name="email" type="email" placeholder="example@gmail.com" required/>
                        <label for="name">Name</label>
                        <input name="name" type="name" placeholder="John Doe" required/>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="words word-1">
                        <span>H</span>
                        <span>I</span>
                        <span>R</span>
                        <span>E</span>
                      </div>
                      
                      <div class="words word-2">
                        <span>M</span>
                        <span>E</span>
                      </div>
                      
                      <div class="words word-3">
                        <span>P</span>
                        <span>L</span>
                        <span>S</span>
                      </div>
                </div>
            </div>
        </div>  
    </div>

</body>

</html>
